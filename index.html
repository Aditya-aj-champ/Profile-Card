<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="./image/WhatsApp_Image_2024-02-13_at_11.43.26_PM-removebg-preview.png"
          alt=""
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Aditya Raj Gupta</span>
        <span class="job"> Web Developer & Freelancer</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background: #4267b2">
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a href="#" class="link" style="background: #1da1f2">
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          href="https://www.instagram.com/a_j_champ_001/"
          class="link"
          style="background: #e1306c"
          target="_blank"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://github.com/Aditya-aj-champ"
          class="link"
          style="background: black"
          target="_blank"
        >
          <i class="bx bxl-github"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/aditya-raj-gupta-28855916a/"
          target="_blank"
          class="link"
          style="background: blue"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Contact</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">40k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded-dots"></i>
          <span class="number">18k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">2.3k</span>
        </div>
      </div>
    </div>
  </body>
</html>
